<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="A charming Pomodoro timer companion named borbodoro to boost your productivity." />
  <title>borbodoro</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="side-tab" role="button" aria-label="Options tab" onclick="alert('Options coming soon!')">⚙ Options</div>
  <div class="side-tab second" role="button" aria-label="History tab" onclick="alert('History coming soon!')">📜 History</div>

  <main class="container" role="main">
    <button id="theme-toggle" title="Toggle Theme" aria-label="Switch theme">🌓</button>
    <h1>borbodoro</h1>

    <div class="borb-container" id="borb-mascot">
      <img src="8-U8USrZHqZ8bMy4g-removebg-preview (1).png" alt="Borb the Pomodoro bird mascot" class="borb-standalone" />
    </div>

    <div class="timer">
      <svg class="progress-ring" width="160" height="160" aria-hidden="true">
        <circle class="progress-ring-bg" cx="80" cy="80" r="70"/>
        <circle class="progress-ring-circle" cx="80" cy="80" r="70"/>
      </svg>
      <div id="time-display" aria-live="polite">25:00</div>
    </div>

    <div class="controls" role="group" aria-label="Timer controls">
      <button id="start-btn">▶ Start</button>
      <button id="stop-btn">⏸ Pause</button>
      <button id="reset-btn">🔄 Reset</button>
    </div>

    <div class="settings">
      <label for="work-duration">Work Duration (minutes):</label>
      <input type="number" id="work-duration" value="25" min="1" max="60" />

      <label for="break-duration">Break Duration (minutes):</label>
      <input type="number" id="break-duration" value="5" min="1" max="30" />
    </div>

    <section class="stats-panel" aria-labelledby="stats-heading">
      <h2 id="stats-heading">📊 Your Stats</h2>
      <ul>
        <li><strong>Today:</strong> <span id="stat-today">0</span></li>
        <li><strong>This Week:</strong> <span id="stat-week">0</span></li>
        <li><strong>This Month:</strong> <span id="stat-month">0</span></li>
        <li><strong>Total Hours:</strong> <span id="stat-hours">0</span> hrs</li>
      </ul>
    </section>
  </main>

  <audio id="alarm-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7825b8ef53.mp3" preload="auto"></audio>
  <script src="index.js"></script>
</body>
</html>
